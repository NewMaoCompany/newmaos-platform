  <style>
    /* 
     * ULTIMATE CURSOR SUPPRESSION 
     * Target EVERYTHING with extreme specificity and a transparent fallback
     */
    html.custom-cursor-active,
    html.custom-cursor-active body,
    html.custom-cursor-active #root,
    html.custom-cursor-active *,
    html.custom-cursor-active *::before,
    html.custom-cursor-active *::after {
      cursor: none !important;
    }

    /* Restore Native Text Cursor for Inputs */
    html.custom-cursor-active input[type="text"],
    html.custom-cursor-active input[type="email"],
    html.custom-cursor-active input[type="password"],
    html.custom-cursor-active input[type="number"],
    html.custom-cursor-active input[type="search"],
    html.custom-cursor-active textarea,
    html.custom-cursor-active [contenteditable="true"],
    html.custom-cursor-active math-field {
      cursor: text !important;
    }

    /* 3. The Custom Cursor Element */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 2147483647;
      transform: translate3d(-100px, -100px, 0);
      /* Hidden initially */
      transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s, opacity 0.15s;
      will-change: transform;
      background-color: transparent;
    }

    /* Inner Dot */
    #custom-cursor::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background-color: #1a1a1a;
      border-radius: 50%;
      transition: all 0.2s;
    }

    /* Outer Ring */
    #custom-cursor::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1.5px solid #1a1a1a;
      border-radius: 50%;
      transition: all 0.2s;
      opacity: 1;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.6);
    }

    /* Hover State (Interactive) */
    #custom-cursor.hover::before {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: transparent;
      transform: scale(1.4);
    }

    /* Active State (Click) */
    #custom-cursor.active {}

    #custom-cursor.active::after {
      transform: translate(-50%, -50%) scale(0.6);
      background-color: #f9d406;
      box-shadow: 0 0 10px rgba(249, 212, 6, 0.4);
    }

    #custom-cursor.active::before {
      transform: scale(0.8);
      border-color: #f9d406;
      background-color: rgba(249, 212, 6, 0.1);
    }

    /* Text Input State (Hide Custom Cursor) */
    #custom-cursor.text-mode {
      opacity: 0;
    }


    /* Fluid Proportional Scaling */
    /* Standard Font Size Reset */
    html {
      font-size: 16px;
    }

    /* Prevent any content from being hidden on resize */
    html,
    body {
      height: 100%;
      overflow-x: auto;
      /* Disable overscroll bounce/rubber-banding on all devices */
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      background-color: #1c1c1e;
      /* Default to dark to avoid white flash/bars */
    }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      /* Removed min-width to allow full responsiveness */
    }

    /* Ensure main content areas can scroll */
    main,
    .main-content {
      min-height: 0;
      overflow-y: auto;
    }

    /* Prevent flex containers from squashing content */
    .flex-grow {
      min-height: 0;
      overflow-y: auto;
    }

    /* Ensure all containers respect content size */
    * {
      min-width: 0;
    }

    /* Ensuring root scroll is locked while allowing internal flex scroll */
    main,
    .main-content,
    .flex-grow {
      min-height: 0;
    }

    /* MathLive Customization */
    math-field {
      font-family: 'Inter', sans-serif;
      --keyboard-zindex: 3000;
      background: transparent;
    }

    math-field:focus-within {
      outline: none;
    }

    /* Toast Animation */
    @keyframes slide-in-right {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slide-in-left {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Global text selection prevention for a premium app feel */
    body {
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
    }

    /* Prevent image dragging globally */
    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      pointer-events: none;
      /* Let clicks pass through to containers if needed, or re-enable on specific interactive images */
    }

    /* Allow interaction on specific interactive images if needed */
    img.interactive {
      pointer-events: auto;
    }

    /* Allow selection in input areas */
    input,
    textarea,
    [contenteditable="true"],
    math-field {
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      user-select: text !important;
    }

    .animate-slide-in-right {
      animation: slide-in-right 0.3s ease-out;
    }

    .animate-slide-in-left {
      animation: slide-in-left 0.3s ease-out;
    }

    /* Hide all browser scrollbars */
    * {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE/Edge */
    }

    *::-webkit-scrollbar {
      width: 0 !important;
      height: 0 !important;
      background: transparent !important;
    }

    /* Scroll containers â€” bounce disabled globally */
    .scroll-bounce {
      overflow-y: auto !important;
      overscroll-behavior-y: none !important;
      -webkit-overflow-scrolling: touch !important;
      /* Removed touch-action: pan-y to allow horizontal swipe/scroll propogation */
      position: relative;
    }

    .scroll-bounce-inner {
      min-height: 100% !important;
    }

    /* Modal Animations */
    @keyframes modal-in {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes modal-out {
      from {
        opacity: 1;
        transform: scale(1) translateY(0);
      }

      to {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .animate-modal-in {
      animation: modal-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-modal-out {
      animation: modal-out 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-fade-in {
      animation: fade-in 0.4s ease-out forwards;
    }

    .animate-fade-out {
      animation: fade-out 0.3s ease-out forwards;
    }

    @keyframes gradient-x {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .animate-gradient-x {

    }

    @keyframes shimmer-sweep {
      0% {
        transform: translateX(-150%) skewX(-20deg);
      }

      70%,
      100% {
        transform: translateX(150%) skewX(-20deg);
      }
    }

    .shimmer-sweep::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer-sweep 2.5s infinite;
      z-index: 5;
    }

    @keyframes pulse-neon {

      0%,
      100% {
        filter: brightness(1) drop-shadow(0 0 5px currentColor);
      }

      50% {
        filter: brightness(1.3) drop-shadow(0 0 15px currentColor);
      }
    }

    .animate-pulse-neon {
      animation: pulse-neon 2s ease-in-out infinite;
    }

    @keyframes mesh-liquid {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .mesh-liquid {
      background-size: 400% 400% !important;
      animation: mesh-liquid 10s ease infinite !important;
    }
  </style>

  <style>
    /* 
     * ULTIMATE CURSOR SUPPRESSION 
     * Target EVERYTHING including pseudo-elements and all states
     * Placed at the very end of head to ensure highest precedence
     */
    html.custom-cursor-active,
    html.custom-cursor-active *,
    html.custom-cursor-active *::before,
    html.custom-cursor-active *::after {
      cursor: none !important;
    }

<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
      (function () {
        // ULTIMATE ENFORCEMENT LOOP
        const activate = () => {
          document.documentElement.classList.add('custom-cursor-active');
          document.body.classList.add('custom-cursor-active');
          if (document.body.style.cursor !== 'none') {
            document.body.style.setProperty('cursor', 'none', 'important');
          }
        };
        setInterval(activate, 100);
        activate();

        // Reuse existing cursor div if present (HMR safety)
        let cursor = document.getElementById('custom-cursor');
        if (!cursor) {
          cursor = document.createElement('div');
          cursor.id = 'custom-cursor';
          document.body.appendChild(cursor);
        }

        // Start hidden; first mousemove reveals it
        cursor.style.opacity = '0';

        // --- Movement: first move also reveals the cursor ---
        const moveCursor = (e) => {
          cursor.style.transform = `translate3d(${e.clientX - 10}px, ${e.clientY - 10}px, 0)`;
          if (cursor.style.opacity === '0') cursor.style.opacity = '1';
        };
        window.addEventListener('mousemove', moveCursor, { passive: true });

        // --- Interactive State Detection ---
        document.addEventListener('mouseover', (e) => {
          const target = e.target;
          if (target.matches && (target.matches('input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="search"], textarea, [contenteditable], math-field') || target.closest('input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="search"], textarea, [contenteditable], math-field'))) {
            cursor.classList.add('text-mode');
            return;
          } else {
            cursor.classList.remove('text-mode');
          }
          const isInteractive = target.closest && target.closest('a, button, [role="button"], input[type="submit"], input[type="button"], select, summary, [onclick], .cursor-pointer, nav *, header *, footer *');
          if (isInteractive) { cursor.classList.add('hover'); } else { cursor.classList.remove('hover'); }
        }, { passive: true });

        // --- Click Effects ---
        document.addEventListener('mousedown', () => cursor.classList.add('active'));
        document.addEventListener('mouseup', () => cursor.classList.remove('active'));

        // --- Window exit/enter ---
        document.addEventListener('mouseleave', () => { cursor.style.opacity = '0'; });
        document.addEventListener('mouseenter', () => { cursor.style.opacity = '1'; });

      })();
  </script>
